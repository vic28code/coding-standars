name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 word2number

      - name: Run Flake8
        run: |
          echo "Running Flake8..."
          flake8 . --max-line-length=88 --statistics --count || true

      - name: Run Pylint
        run: |
          echo "Running Pylint..."
          pylint test.py --max-line-length=88 --disable=C0114,C0115,C0116 || true
